version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: landline-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: landline
      POSTGRES_PASSWORD: landline
      POSTGRES_DB: landline
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
